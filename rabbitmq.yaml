- name: RabbitMQ Database
  hosts: rabbitmq
  become: yes
  tasks:
  - name: configure yum erlang repo
    ansible.buitin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | bash
  
  - name: configure yum repo for rabbitmq
    ansible.buitin.shell:  curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | bash

  - name: install rabbitmq
    ansible.builtin.dnf:
      name: rabbitmq-server
      state: present

  - name: restart and enable rabbitmq
    ansible.builtin.service:
      name: rabbitmq
      state: restarted
      enabled: yes

  - name: create rabbitmq user
    ansible.builtin.command: rabbitmqctl add_user roboshop roboshop123

  - name: set permissions
    ansible.builtin.command:  rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*"

      
